<!DOCTYPE html>
<html lang="en-GB" manifest="offline.appcache" type="text/cache-manifest">
<head>
    <script>
        //if user is not logged in, returns to login page
        if (sessionStorage.length == 0)
            window.location.replace("/");
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Map View</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link href="stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/mediaqueries.css" rel="stylesheet" type="text/css"/>
    <!--[if gte IE 9]>
    <style type="text/css">
        .gradient {
            filter: none;
        }
    </style>
    <![endif]-->
</head>
<body>
<header id="mainHeader" class="header">
    <h1>Hello,
        <span id="username"></span>!
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <span class="smaller">
            <a href="/logout">
                <img src="images/logout.png"/> log out.
            </a>
        </span>
    </h1>

    <h2>Click <a href="/searches">here</a> to view your saved searches</h2>
</header>
<section id="mapSlider">
    <input checked type="radio" name="slider" id="ATMMap" value="ATM"/>
    <input type="radio" name="slider" id="transportMap" value="transport"/>
    <input type="radio" name="slider" id="foodMap" value="food"/>
    <input type="radio" name="slider" id="nightMap" value="night"/>

    <header id="categories">
        <div id="controlLabels">
            <label for="ATMMap">ATMs</label>
            <label for="transportMap">Transport</label>
            <label for="foodMap">Food</label>
            <label for="nightMap">Nightlife</label>
        </div>

        <div id="activeControlLabels">
            <label for="ATMMap">ATMs</label>
            <label for="transportMap">Transport</label>
            <label for="foodMap">Food</label>
            <label for="nightMap">Nightlife</label>
        </div>
    </header>

    <section id="sliderArea">
        <div id="visibleArea">
            <div id="overlay"><img src="images/loading.gif"/></div>
            <div class="slide">
                <article class="map" id="ATMMapArea">
                    map1
                </article>

                <article class="map" id="transportMapArea">
                    map2
                </article>

                <article class="map" id="foodMapArea">
                    map3
                </article>

                <article class="map" id="nightMapArea">
                    map4
                </article>
                <div class="clear"></div>
            </div>
        </div>
    </section>
</section>
<footer id="mainFooter" class="footer">
    <span class="credits">COMM049 Coursework - Class of 2014 - Larissa Barra Conde</span>
    <input type="button" value="Save this search" onclick="saveSearch()" class="button" disabled/>
</footer>
</body>


<script src="http://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyC9IG9gnuxZok-FoFAf3E8mgsn5QP8PRVk&sensor=false"
        type="text/javascript"></script>
<script src="javascripts/maps.js" type="text/javascript"></script>
</html>
